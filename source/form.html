<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <h2 class="visually-hidden">Главное меню</h2>
      <div class="container page-header__wrapper">
        <a class="page-header__logo">
          <img src="img/logo-desktop.svg" alt="logo-img" class="page-header__logo-image" width="245" height="85">
        </a>
        <nav class="page-header__nav">
          <button class="page-header__toggle" type="button"><span class="visually-hidden">Открыть/закрыть</span></button>
          <div class="page-header__menu-wrapper">
            <ul class="page-header__list">
              <li class="page-header__item page-header__item--activ">
                <a href="#" class="page-header__link">
                  Главная
                </a>
              </li>
              <li class="page-header__item">
                <a href="#" class="page-header__link">
                  Каталог продукции
                </a>
              </li>
              <li class="page-header__item">
                <a href="#" class="page-header__link">
                  Подбор программы
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <footer class="page-footer">
      <div class="container page-footer__contacts">
        <a href="#" class="page-footer__logo">
          <img src="img/logo-footer.svg" height="50" width="130" alt="лого" class="page-footer__img">
        </a>
        <ul class="page-footer__socials-list">
          <li class="page-footer__socials-item">
            <a href="#" class="page-footer__socials-link">
              <img src="img/icon-vk.svg" width="30" height="17" alt="ВК">
            </a>
          </li>
          <li class="page-footer__socials-item">
            <a href="#" class="page-footer__socials-link">
              <img src="img/icon-insta.svg" width="30" height="17" alt="Инстаграм">
            </a>
          </li>
          <li class="page-footer__socials-item">
            <a href="#" class="page-footer__socials-link">
              <img src="img/icon-fb.svg" width="30" height="17" alt="Фейсбук">
            </a>
          </li>
        </ul>
        <a href="https://htmlacademy.ru/intensive/adaptive" target="_blank" class="page-footer__copyright">
          HTML Academy
        </a>
      </div>
    </footer>
  </body>
</html>
